<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div class=titulo>
            <p>Por Favor, digite os n√∫meros:</p>
        </div>
        <div id=tela>
            <h3 id=tela1>Favor Digite</h3>
        </div>
        <div class=white>
        </div>
        <div class=etc>
            <button id=plus onclick=somar()>+</button>
            <button id=minus onclick=subtrair()>-</button>
            <button id=mult onclick=multiplicar()>x</button>
            <Button id=divi onclick=dividir()>&#247</Button>            
        </div>
        <div class=num>
            <button class=number value=7 id=seven onclick=operacao(7)>7</button>
            <button class=number value=8 id=eight onclick=operacao(8)>8</button>
            <button class=number value=9 id=nine onclick=operacao(9)>9</button>
        </div>
        <div class=num>
            <button class=number id=four onclick=operacao(4)>4</button>
            <button class=number id=five onclick=operacao(5)>5</button>
            <button class=number id=six onclick=operacao(6)>6</button>
        </div>
        <div class=num>
            <button class=number id=one onclick=operacao(1)>1</button>
            <button class=number id=two onclick=operacao(2)>2</button>
            <button class=number id=three onclick=operacao(3)>3</button>
        </div>
        <div class=num>
            <button class=number id=zero onclick=operacao(0)>0</button>
        </div>
        <div class=etc>
            <button id=clear onclick=limpar()>C</button>
            <button id=clearall onclick=limpartudo()>AC</button>
            <button id=perc>%</button>
            <button id=equal onclick=resultado()>=</button>
        </div>
        <div class=white>
        </div>
    </section>
    <div class=white>
    </div>
    <footer>
        &copy; Mundus Uni
    </footer>
    <script src="calculo.js"></script>
</body>
</html>
